name: macOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  # Pin exact Xcode version for reproducible builds
  DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
  DERIVED_DATA: ${{ github.workspace }}/.derivedData

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s "$DEVELOPER_DIR"

    - name: Install xcbeautify for prettier logs
      run: brew install xcbeautify

    - name: Cache DerivedData
      uses: actions/cache@v3
      with:
        path: ${{ env.DERIVED_DATA }}
        key: dd-${{ runner.os }}-${{ hashFiles('**/project.pbxproj') }}
        restore-keys: dd-${{ runner.os }}-

    - name: Build project
      run: |
        set -o pipefail
        xcodebuild \
          -project Tosho.xcodeproj \
          -scheme Tosho \
          -destination 'platform=macOS' \
          -derivedDataPath "$DERIVED_DATA" \
          -configuration Debug \
          clean build | xcbeautify

    - name: Run static analysis
      run: |
        set -o pipefail
        xcodebuild \
          -project Tosho.xcodeproj \
          -scheme Tosho \
          -destination 'platform=macOS' \
          -derivedDataPath "$DERIVED_DATA" \
          -configuration Debug \
          analyze | xcbeautify

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: SwiftLint code quality check
      run: swiftlint || true  # Allow CI to pass, treat as warnings for now

    - name: Collect build artifacts
      if: always()
      run: |
        mkdir -p build-artifacts
        # Collect any build logs or artifacts
        if [ -d "$DERIVED_DATA/Logs" ]; then
          cp -R "$DERIVED_DATA/Logs" build-artifacts/
        fi

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: macOS-build-artifacts
        path: build-artifacts
        retention-days: 7